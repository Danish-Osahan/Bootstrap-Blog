<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Dungeon-Heaven For Programmers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #acdce4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="img/nav-icon.png"
            width="30"
            height="24"
            alt=""
            class="d-inline-block align-text-top"
          />
          <strong style="font-style: italic; color: rgb(224, 160, 21)"
            >Code Dungeon</strong
          >
          <!-- <h2>Code Dungeon</h2> -->
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/"
                ><strong style="color: white">Home</strong></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html"><strong>About</strong></a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <strong>Topics</strong>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">C++</a></li>
                <li><a class="dropdown-item" href="#">Java</a></li>
                <li><a class="dropdown-item" href="#">HTML</a></li>
                <li><a class="dropdown-item" href="#">CSS</a></li>
                <li><a class="dropdown-item" href="#">Data Structures</a></li>
                <li><a class="dropdown-item" href="#">Coding Problems</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Coding Platform</a>
                </li>
              </ul>
            </li>
            <li class="nav-item ">
              <a class="nav-link active" href="/contact.html"
                ><strong>Contact Us</strong></a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <strong></strong>
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              style="
                border: 2px solid black;
                color: black;
                background-color: rgb(224, 160, 21);
              "
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-5">
     <h2>Contact Us</h2>
     <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select your Query</option>
        <option value="1">Web Development</option>
        <option value="2">App Development</option>
        <option value="3">Game Development</option>
        <option value="4">Data Structures</option>
      </select>
      <div class="form-check my-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">
          Are You a Member
        </label>
      </div>
      <div class="mb-3 my-3">
        <label for="exampleFormControlTextarea1" class="form-label">Elaborate Your Query</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <button class="btn btn-primary my-3">Submit</button>
      </div>
    </div>
    <footer class="container">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>© 2021–2022 Code Dungeon, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
